apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: machine-set-app
  namespace: openshift-gitops
  labels:
    app.kubernetes.io/part-of: platform
  annotations:
    # Ensure this deploys after any future "cluster-basics" bundles if you add them.
    argocd.argoproj.io/sync-wave: "30"
spec:
  project: default
  source:
    repoURL: 'https://github.com/bryonbaker/maas-experiments'
    targetRevision: main
    path: components/platform/machine-set/base
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-machine-api
  labels:
    app.kubernetes.io/part-of: platform
  syncPolicy:
    # Manual sync - changes require manual sync from Argo CD UI/CLI
    automated:
      enabled: false      # Explicitly disables automated sync
      prune: false        # Don't auto-prune deleted resources
      selfHeal: false     # Don't auto-correct manual cluster changes
    syncOptions:
      # Let Argo create the target namespace for MinIO.
      - CreateNamespace=false
      # Optional but useful in day-2:
      - ApplyOutOfSyncOnly=true
  revisionHistoryLimit: 5