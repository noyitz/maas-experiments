apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Note: Not setting namespace here because:
# - Most resources are in maas-dev (set explicitly in each file)
# - RBAC resources are in maas-api (set explicitly in rbac.yaml)
# Setting namespace here would override the explicit namespaces

resources:
  - namespace.yaml
  - serviceaccount.yaml
  - rbac.yaml
  - deployment.yaml
  - service.yaml
  - route.yaml

labels:
  - includeSelectors: true
    pairs:
      app: tier-to-group-admin

